<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllSafe - Система Управления Заказами</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
</head>
<style>
    .btn-main {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
    }

    /* Дополнительные стили для выделения кнопки при наведении */
    .btn-main:hover {
        background-color: #0056b3; /* Темно-синий цвет для эффекта при наведении */
        color: white;
    }
</style>
<body>
<nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/user/}">AllSafe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/user/}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/telephone}">Контакты</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" th:method="POST">
                <button class="btn btn-sm btn-outline-secondary" type="submit" value="Logout">Выход</button>
            </form>
        </div>
    </div>
</nav>
<div class="container pt-5">
    <a class="btn btn-primary" th:href="@{/admin/orders/create}">Добавить</a>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Цена</th>
            <th scope="col">Адрес</th>
            <th scope="col">Телефон</th>
            <th scope="col">Manager</th>
            <th scope="col">Доставщик</th>
            <th scope="col">Клиент</th>
            <th scope="col">Статус</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <th scope="row" th:text="${order.Id}">1</th>
                <th scope="row" th:text="${order.price}">1</th>
                <th scope="row" th:text="${order.address}">1</th>
                <th scope="row" th:text="${order.phone}">1</th>
                <th scope="row" th:text="${order.manager.username}">1</th>
                <th scope="row" th:text="${order.deliveryman.username}">1</th>
                <th scope="row" th:text="${order.client.username}">1</th>
                <th scope="row" th:text="${order.status}">Стутус</th>
                <th scope="row">
                    <button class="btn btn-primary">Редактировать</button>
                    <a class="btn btn-danger" th:href="@{/admin/orders/details(id=${order.id})}">Удалить</a>
                </th>
            </tr>
        </tbody>
      </table>
    <a class="btn btn-primary" th:href="@{/admin/orders/create}">Добавить</a>
</div>


</body>
</html>
