</html><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin/}">AllSafe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/}">Главная</a>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" th:method="POST">
                <button class="btn btn-sm btn-outline-secondary" type="submit" value="Logout">Выход</button>
            </form>
        </div>
    </div>
</nav>
<body>

<div class="container pt-5">
    <a class="btn btn-sm btn-primary" th:href="@{/admin/orders/create}">Добавить</a>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Цена</th>
            <th scope="col">Адрес</th>
            <th scope="col">Телефон</th>
            <th scope="col">Manager</th>
            <th scope="col">Доставщик</th>
            <th scope="col">Клиент</th>
            <th scope="col">Статус</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <th scope="row" th:text="${order.Id}">1</th>
                <th scope="row" th:text="${order.price}">1</th>
                <th scope="row" th:text="${order.address}">1</th>
                <th scope="row" th:text="${order.phone}">1</th>
                <th scope="row" th:text="${order.manager.username}">1</th>
                <th scope="row" th:text="${order.deliveryman.username}">1</th>
                <th scope="row" th:text="${order.client.username}">1</th>
                <th scope="row" th:text="${order.status}">Стутус</th>
                <th scope="row">
                    <a class="btn btn-sm btn-primary" th:href="@{/admin/orders/edit/{id}(id=${order.id})}">Редактировать</a>
                    <form style="display: inline-block;" class="form-inline my-2 my-lg-0" th:action="@{/admin/orders/delete/{id}(id=${order.id})}" th:method="POST">
                        <button class="btn btn-sm btn-danger" type="submit" >Удалить</button>
                    </form>
                </th>
            </tr>
        </tbody>
      </table>
    <a class="btn btn-sm btn-primary" th:href="@{/admin/orders/create}">Добавить</a>
</div>

</body>
</html>
