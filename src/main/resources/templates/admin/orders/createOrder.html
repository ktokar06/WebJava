<div class="container pt-5">
  <h1>Оформление заказа</h1>

    <div class="form-group mt-3">

    </div>

      <input type="number" class="form-control" name="price" id="price" placeholder="500">
    </div>
    <div class="form-group mt-3">

    phone
    <div class="form-group mt-3">
      <label for="exampleFormControlSelect1">Клиент</label>
      <select class="form-control" name="client" id="exampleFormControlSelect1">

        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

      <label for="exampleFormControlSelect1">Менеджер</label>

        <option>2</option>

        <option>4</option>
        <option>5</option>
      </select>
    </div>

      </select>
