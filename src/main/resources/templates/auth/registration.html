<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page of registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Centering the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Styling the form */
        .form-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: small;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Регистрация</h2>
        <form name="registration" th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3">
                <label for="username" class="form-label">Имя:</label>
                <input type="text" class="form-control" th:field="*{username}" id="username">
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="mb-3">
                <label for="yearOfBirth" class="form-label">Дата Рождения:</label>
                <input type="text" class="form-control" th:field="*{yearOfBirth}" id="yearOfBirth">
                <div class="error" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" th:field="*{password}" id="password">
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Регистарция</button>
            <a th:href="@{/auth/login}">Вернуться</a>
            <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
        </form>
    </div>
</div>

</body>
</html>
